        <div class="col-xs-12">
          <h1>Todo List</h1>
          <div ng-repeat="item in items | filter: {task: searchTerm.searchTerm} ">
            <div class="panel panel-default">
              <!-- <div id="{{item.fbID}}"> -->
                <div class="panel-body">
                  <div class="col-xs-1"><input type="checkbox" name=""/>
                  </div>
                  <div class="col-xs-7"><a ng-href="#!/items/details/{{item.fbID}}">{{item.task}}</a></div>
                  <div class="col-xs-2">{{item.dueDate}}</div>
                  <div class="col-xs-1">{{item.assignedTo}}</div>
                  <div class="col-xs-1"><button class="btn btn-danger" id="{{item.fbID}}">X</button></div>
              </div>
            <!-- </div> -->
            </div>
          </div>
        </div>
